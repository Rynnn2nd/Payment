    <script>
        function showPopup(paymentMethod, number, name) {
            document.getElementById("popup-title").innerText = paymentMethod;
            document.getElementById("popup-number").innerText = number;
            document.getElementById("popup-name").innerText = name;

            const overlay = document.getElementById("overlay");
            overlay.style.display = "flex";
            setTimeout(() => {
                overlay.style.opacity = "1";
                document.querySelector(".popup").style.transform = "scale(1)";
            }, 10);
        }

        function closePopup() {
            const overlay = document.getElementById("overlay");
            overlay.style.opacity = "0";
            document.querySelector(".popup").style.transform = "scale(0.8)";
            setTimeout(() => { overlay.style.display = "none"; }, 300);
        }

        function copyToClipboard() {
            var number = document.getElementById("popup-number").innerText;
            navigator.clipboard.writeText(number).then(() => {
                alert("Nomor berhasil disalin: " + number);
            });
        }
    </script>
